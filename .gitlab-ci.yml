build_docker:
  stage: build_docker
  image: docker:stable
  services:
    - docker:dind
  before_script:
    - docker info
  script:
    - docker login -u $DOCKER_USER -p $DOCKER_PWD 
    - docker build . --file Dockerfile --tag $DOCKER_USER/devops-test:$CI_COMMIT_SHA $DOCKER_USER/devops-test
    - docker push $DOCKER_USER/devops-test:$CI_COMMIT_SHA
    - docker push $DOCKER_USER/devops-test
    - docker tag $DOCKER_USER/devops-test $DOCKER_USER/devops-test:$CI_COMMIT_REF_NAME
    - docker push $DOCKER_USER/devops-test:$CI_COMMIT_REF_NAME

deploy:
  image: google/cloud-sdk:alpine
  stage: deploy
  script:
    - gcloud components install beta --quiet
    - gcloud components update
    - gcloud config set run/platform managed
    - gcloud config set run/region $GCLOUD_REGION
    - gcloud auth activate-service-account $GCLOUD_SERVICE_ACCOUNT --key-file=$GCLOUD_AUTH
    - gcloud beta run deploy $GCLOUD_APP_NAME --quiet --image registry.hub.docker.com/$DOCKER_USER/devops-test --allow-unauthenticated --update-env-vars DB_HOST=$DB_HOST,DB_PORT=$DB_POST,DB_USERNAME=$DB_USERNAME,DB_PASSWORD=$DB_PASSWORD,DB_NAME=$DB_NAME --project $GCLOUD_PROJECT
  environment:
    name: production
  only:
  - master